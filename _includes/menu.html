<div id="navcontainer">

{% for item in site.data.menu.items %}
 <ul id="navlist">
 <li id="active"><a href="{{ item.url | relative_url }}" id="current">{{item.title}}</a>
  <ul id="subnavlist">
{% for entry in item.subfolderitems %}
   <li><a href="{{ entry.url | relative_url }}">{{ entry.page }}</a></li>
{% endfor %}
  </ul>
 </li>
   </ul>
{% endfor %}

 </div>
<hr/>
